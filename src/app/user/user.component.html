<table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users.users">
                <td>{{ user.username }}</td>
                <td>{{ user.phone }}</td>
            </tr>
        </tbody>
</table>
